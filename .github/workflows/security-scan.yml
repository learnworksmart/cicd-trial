name: Perform Security Scan
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
    - uses: ShiftLeftSecurity/scan-action@master
      with:
        type: "credscan,depscan"
      env:
        WORKSPACE: https://github.com/${{ github.repository }}/github-action/${{ github.sha }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
